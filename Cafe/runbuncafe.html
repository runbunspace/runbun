<!DOCTYPE html>


<html lang="en">

<head>	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>RUNBUN CAFE</title>
	
	<link type="text/css" rel="stylesheet" href="cafe.css" />
	<link rel="icon" type="image/x-icon" href="/runbun/bunicon.png">
</head>

<body>
<div id=bod class=padleft>
	<div id=cafe>
		<h1 class="fang">
		RUNBUN CAFE
		<img class=padleft src="/runbun/bun1.png" alt="RUNBUN"/>
		</h1>
		<p class="gulim">Delicious treats from Runbun's fairy garden</p>
	</div>

	<div id=cannabun>
		<p class="fang small">TRY A</p>
		<p class="mvboli">gummy cannabun</p>
		<div id=gum><img src="/runbun/Cafe/cannabun.png" alt="gummy bun"></div>
		<h3 class="fang">RUNBUN'S SPECIAL RECIPE!</h3>
	</div>

	<div id=chai>
		<h2 class="fang">
		Chai Bun
		<img class=padleft src="/runbun/Cafe/chaibun.png" alt="chai teacup"/>
		</h2>
		<p class="mvboli">Spiced dark moon tea, hemp milk, lotus honey</p>
	</div>

	<div id=wild>
		<h2 class="fang">
		Wild Bun
		<img class=padleft src="/runbun/Cafe/wildbun.png" alt="flower teacup" />
		</h2>	
		<p class="mvboli">Wildflower tea, bergamot, sakura honey</p>
	</div>

	<div id=mocha>
		<h2 class="fang">
		Mocha Cherry
		<img src="/runbun/Cafe/mocha.png" alt="cup of mocha" />
		</h2>
		<p class="mvboli">Espresso, dark chocolate sauce, cherry syrup</p>
	</div>

	<div id=foot><h3>runbun loves you forever</h3></div>
</div>
</body>

</html>
