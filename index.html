<html lang="en">

<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>
        RUNBUN
    </title>
</head>

<body>
<div class="container">

    <div class="row">

        <div class="col">
            <div class="text-center">
                <h1>RUNBUN</h1>
                <img id="bun" src="buns/bun1l.png" width="300" height="300" class="mt-3" alt="bun" style="position:relative; left: 0px">
            </div>
        </div>

    </div>

    <div class="row mt-5">

        <div class="col text-center">
            <button type="button" class="btn btn-primary " id="left-button">&laquo;</button>
        </div>

        <div class="col text-center">
            <button type="button" class="btn btn-primary ml-1" id="right-button">&raquo;</button>
        </div>

    </div>

    <div class="row mt-5">
        <div class="col text-center">

            <p class="lead">
                Runbun needs your help!  Sound up!
            </p>

            <p class="lead">
                Use the &laquo; &raquo; buttons or left and right keys on your keyboard!
            </p>

        </div>
    </div>
</div>

<script src="bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
