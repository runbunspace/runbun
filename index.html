<html lang="en">

<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>
        RUNBUN
    </title>
</head>

<body>
<div class="container">

    <div class="row">

        <div class="col">
            <div class="text-center">
                <h1>RUNBUN</h1>
                <img id="bun" src="buns/bun1l.png" width="300" height="300" class="mt-3" alt="bun" style="position:relative; left: 0px">
            </div>
        </div>

    </div>

    <div class="row mt-5">

        <div class="col text-center">
            <button type="button" class="btn btn-primary btn-lg" id="left-button"><h1>&nbsp;&laquo;&nbsp;</h1></button>
        </div>

        <div class="col text-center">
            <button type="button" class="btn btn-primary btn-lg" id="right-button"><h1>&nbsp;&raquo;&nbsp;</h1></button>
        </div>

    </div>

    <div class="row mt-5">
        <div class="col text-center">

            <h2>
                RUNBUN needs your help!  Sound up!
            </h2>

            <h3>
                Use the &laquo; &raquo; buttons above, or left and right keys on your keyboard! (or w + a!)
            </h3>

        </div>
    </div>
</div>

<script src="bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
