

<html>
<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>
        RUNBUN
    </title>
</head>
<body style="background-color:#abcfc5 !important;">
<div class="container">
    <div class="row">
        <div class="col">
            <div class="text-center">
                <h1>RUNBUN</h1>
                <img id="bun" src="bun1.png" width="300" height="300" class="mt-3">
            </div>

        </div>
    </div></div>

<script src="bootstrap.bundle.min.js"></script>
<script>
    let buns = ['bun1.png', 'bun2.png', 'bun3.png', 'bun4.png']

    let current = 1;
    let img = document.getElementById('bun')
    setInterval(function(){
       img.src = buns[current];
       current++;
       if(current > 3){
           current = 0;
       }

    }, 500)



</script>
</body>
</html>
